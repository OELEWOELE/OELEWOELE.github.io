<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shadcn/ui@latest/dist/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loading-screen {
            text-align: center;
            color: #fff;
        }

        .loading-bar {
            width: 200px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .loading-progress {
            width: 0;
            height: 100%;
            background-color: #ff4500;
            border-radius: 5px;
            position: absolute;
            left: 0;
            top: 0;
            animation: loading 4s;
        }

        @keyframes loading {
            0% {
                width: 0;
            }
            50% {
                width: 50%;
            }
            90% {
                width: 90%;
            }
            100% {
                width: 100%;
            }
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
        }

        .error-message {
            display: none;
            color: #ff0000;
            font-size: 18px;
            margin-top: 20px;
        }

        .loading-bar.error .loading-progress {
            background-color: #ff0000;
            animation: none;
            width: 100%;
        }

        .loading-bar.error + .error-message {
            display: block;
        }

        @keyframes screenshake {
            0% { transform: translate(0, 0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-5px, 0); }
            20%, 40%, 60%, 80% { transform: translate(5px, 0); }
            100% { transform: translate(0, 0); }
        }

        .loading-screen.error {
            animation: screenshake 0.5s;
        }
    </style>
</head>
<body>
<div class="loading-screen">
    <h1>Loading...</h1>
    <div class="loading-bar">
        <div class="loading-progress"></div>
    </div>
    <p class="error-message">Error, page not yet finished</p>
    </div>
</div>

<script>
    const loadingBar = document.querySelector('.loading-bar');
    const loadingProgress = document.querySelector('.loading-progress');
    const loadingScreen = document.querySelector('.loading-screen');

    loadingProgress.addEventListener('animationend', () => {
        loadingBar.classList.add('error');
        loadingScreen.classList.add('error');
    });
</script>
</body>
</html>
